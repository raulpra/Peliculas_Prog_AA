version: "3.4"
name: peliculasapp
services:
  web:
    image: tomcat:7
    container_name: peliculasapp-web
    ports:
      - "8080:8080"
    volumes:
      - ./web:/usr/local/tomcat/webapps/ROOT
    depends_on:
      - db

  db:
    image: mariadb:11.3.2
    container_name: peliculasapp-db-dev
    environment:
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_PORT: 3306
      MYSQL_ROOT_PASSWORD: 'rootpassword'
    ports:
      - "3306:3306"
    volumes:
      - ./db:/docker-entrypoint-initdb.d
